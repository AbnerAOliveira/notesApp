<div class="row">
  <div *ngFor="let note of notes" class="col s12 m6 l6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{note.title}}</span>
        <span *ngIf="note.category_id == 1" class="card-subtitle">Category: Job</span>
        <span *ngIf="note.category_id == 2" class="card-subtitle">Category: Personal</span>
        <p>{{note.note}}</p>
        <sub style="margin-left: 150px">Last update: {{note.updated_at}}</sub>
      </div>
      <div class="card-action">
        <a class="waves-effect waves-light btn"><i class="far fa-edit material-icons left"></i>Edit</a>
        <a class="waves-effect waves-light btn"><i class="far fa-trash-alt material-icons left"></i>Delete</a>
      </div>
    </div>
  </div>
</div>
