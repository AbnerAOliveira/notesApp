<div *ngFor="let note of notes">
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{note.title}}</span>
          <span class="card-subtitle">{{note.category_id}}</span>
          <p>{{note.note}}</p>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn"><i class="far fa-edit material-icons left"></i>Edit</a>
          <a class="waves-effect waves-light btn"><i class="far fa-trash-alt material-icons left"></i>Delete</a>
        </div>
        <div>Last update: {{note.updated_at}}</div>
      </div>
    </div>
  </div>
</div>
